<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header-container">
        <div class="color_palette_container">
            <div class="color lightPink"></div>
            <div class="color lightBlue"></div>
            <div class="color lightGreen"></div>
            <div class="color black"></div>
        </div>
        <div class="add_del_container">
            <div class="add_container">
                <i class="fas fa-plus"></i>
            </div>
            <div class="del_container">
                <i class="fas fa-times"></i>
            </div>

        </div>

        <div class="lock_unlock_container">
            <div class="lock_container">
                <i class="fas fa-lock"></i>
            </div>
            <div class="unlock_container">
                <i class="fas fa-unlock"></i>
            </div>
        </div>

        <!-- <input type="text" name="" id="task_input"> -->
    </div>

    <div class="main-container">

        <!-- static html modal  -->

        <div class="modal">
            <div class="modal_main_container">
                <div class="inputTask">
                    <textarea placeholder="Enter your task"></textarea>
                </div>
            </div>
            <div class="modal_color_container">
                <div class="Color lightBlue"></div>
                <div class="Color lightPink"></div>
                <div class="Color lightGreen"></div>
                <div class="Color black"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js">
    </script>
    <script src="script.js"></script>

</body>

</html>
